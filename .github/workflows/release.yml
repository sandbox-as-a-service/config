name: Publish Package

permissions:
  contents: read
  packages: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NPM_TOKEN: ${{ secrets.ORG_PAT_READ_PACKAGES }}

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Publish to GitHub Packages
        run: yarn npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for publishing to GitHub Packages as it has package write access
